<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Frenet</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Quotes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Users</a>
                        </li>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1 className="display-4 text-center">Get quotes for packages II</h1>

        <form class="mt-3">
            <div class="mt-5">
                <p class="display-6">Information of Package</p>

                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="mb-3">
                            <label for="cepSource" class="form-label">Cep origin</label>
                            <input type="text" class="form-control" name="cepSource" value="" />
                        </div>
                    </div>

                    <div class="col-12 col-md-4">
                        <div class="mb-3">
                            <label for="cepDestinary" class="form-label">Cep Destinary</label>
                            <input type="text" class="form-control" name="cepDestinary" value="" />
                        </div>
                    </div>

                    <div class="col-12 col-md-4">
                        <div class="mb-3">
                            <label for="weightPackage" class="form-label">Weigth Package</label>
                            <input type="text" class="form-control" name="weightPackage" value="" />
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <p class="display-6">Dimesions</p>

                    <div class="col-12 col-md-4">
                        <label for="widthPackage" class="form-label">Width Package</label>
                        <input type="text" class="form-control" name="widthPackage" value="" />
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="heightPackage" class="form-label">Height Package</label>
                        <input type="text" class="form-control" name="heightPackage" value="" />
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="lengthPackage" class="form-label">Length Package</label>
                        <input type="text" class="form-control" name="lengthPackage" value="" />
                    </div>
                </div>
            </div>

            <button id="btn" class="btn btn-primary mt-3" type="submit">Search price</button>
        </form>

        <div class="container p-0 mt-5 hidden" id="informationDelivery">
            <p class="display-6">Information of delivery</p>

            <div class="grid"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/main.js"></script>
</body>

</html>
