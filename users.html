<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Frenet</title>
    <link rel="stylesheet" href="./style.css">
    <title>Test Frenet</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Quotes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Users</a>
                        </li>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1>Create User</h1>

        <form class="mt-3">
            <div class="row">
                <div class="col-6 col-md-4 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="firstName" placeholder="John Wick" required
                        value="" />
                </div>

                <div class="col-6 col-md-4">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lastName" placeholder="Baba Yaga" required value="" />
                </div>

                <div class="col-12 col-md-4 mt-2">
                    <label for="userName" class="form-label">Username</label>
                    <input type="text" class="form-control" name="userName" placeholder="JohnWickBabaYaga" required
                        value="" />
                </div>

                <div class="col-12 col-md-4 mt-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="johnwick@mail.com" required
                        value="" />
                </div>

                <div class="col-12 col-md-4 mt-2">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" required
                        value="" />
                </div>

                <div class="col-12 col-md-4 mt-2">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" name="phone" placeholder="00 00000-0000" required value="" />
                </div>
            </div>

            <button id="btn" class="btn btn-primary mt-3 create" type="submit">
                Create user
            </button>
        </form>

        <div class="container p-0 mt-5" id="informationUser">
            <p class="display-6">Search of User</p>

            <div class="row">
                <div class="col-4">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="searchUsername" placeholder="Search username"
                            aria-label="Search username" aria-describedby="button-search-user">

                        <button class="btn btn-outline-primary" type="button" id="button-search-user">
                            Search
                        </button>
                    </div>
                </div>
            </div>

            <div id="user"></div>
        </div>
    </main>

    <div class="alert hidden" role="alert" id="alert"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./users.js"></script>
</body>

</html>
